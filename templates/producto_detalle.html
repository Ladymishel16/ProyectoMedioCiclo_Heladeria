<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/principal"> <img src="/static/ice-cream-2.svg" alt="">Saboria</a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ">
                <a class="nav-link active" href="{{ url_for('productos_cliente') }}" aria-current="page">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          
        </div>
      </nav>
  

    <div class="container mt-4">
        <h2 class="text-center">{{ producto.nombre }}</h2>
        <div class="row">
            <div class="col-md-6">
                {% if producto.imagen %}
                    <img src="data:image/jpeg;base64,{{ producto.imagen }}" class="img-fluid" alt="{{ producto.nombre }}">
                {% else %}
                    <img src="https://via.placeholder.com/400x400" class="img-fluid" alt="Imagen no disponible">
                {% endif %}
            </div>
            <div class="col-md-6">
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                <p><strong>Categoría:</strong> {{ producto.categoria_nombre }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <a href="{{ url_for('productos_cliente') }}" class="btn btn-secondary">Volver a Productos</a>
            </div>
        </div>
    </div>
</body>
</html>
