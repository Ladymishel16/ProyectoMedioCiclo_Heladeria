<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
    <h2>Editar Categoría</h2>
    <form action="{{ url_for('edit_Categoria', id=categoria[0]) }}" method="POST">
        <div class="form-group">
            <label for="categoria_nombre">Nombre de la Categoría</label>
            <input type="text" name="categoria_nombre" class="form-control" value="{{ categoria[1] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" name="description" class="form-control" value="{{ categoria[2] }}">
        </div>
        <button type="submit" class="btn btn-success">Actualizar Categoría</button>
        <a href="{{ url_for('categorias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
