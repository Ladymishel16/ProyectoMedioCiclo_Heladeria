<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  
<div class="container mt-4">
    <h2>Editar Pedido</h2>
    <form action="{{ url_for('edit_Pedido', id=pedido[0]) }}" method="POST">
        <div class="form-group">
            <label for="fecha_pedido">Fecha de Pedido</label>
            <input type="datetime-local" name="fecha_pedido" class="form-control" value="{{ pedido[1] }}" required>
        </div>
        <div class="form-group">
            <label for="customer_id">ID del Cliente</label>
            <input type="number" name="customer_id" class="form-control" value="{{ pedido[2] }}" required>
        </div>
        <div class="form-group">
            <label for="precio_total">Precio Total</label>
            <input type="text" name="precio_total" class="form-control" value="{{ pedido[3] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Actualizar Pedido</button>
        <a href="{{ url_for('pedidos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
