{% include ('cabecera.html') %}

<div class="caja">
    <form class="form-control" action="{{ url_for('acceso_login') }}" method="post">
        <h1 class="text-center t">Login</h1>
        
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje }}
        </div>
        {% endif %}
        
        {% if mensaje2 %}
        <div class="alert alert-success text-center" role="alert">
            {{ mensaje2 }}
        </div>
        {% endif %}

        <div class="form-group ">
            <label for="exampleInputEmail1" class="t text-center">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1" class="t text-center">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtContraseña">
        </div>
        <div class="form-check">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
    </form>
</div>
</body>
</html>
